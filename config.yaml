    hash: 15.77/26.641922/142.160547/0/56
    description: >-
      <p>母島の南西部に位置する沖港は、母島と父島を結ぶ海上交通の結節点となっています。</p>
      <p>490トンの定期船「ははじま丸」、貨物船が利用する-4.5m岸壁２バース、
      漁船用の船揚場、物揚場、防波堤、船客待合所、港湾緑地施設（脇浜なぎさ公園）
      等あるそうです。</p>ソース：<a href='https://www.soumu.metro.tokyo.lg.jp/07ogasawara/island_resident/harbor.html#harbor3'>東京都小笠原支庁</a>
