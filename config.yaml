    title: 迎賓館赤坂離宮
    hash: 18.19/35.680584/139.728617/135.6/70
    description: >-
      <p>迎賓館赤坂離宮は、明治42年に東宮御所として建設された、
      日本では唯一のネオ・バロック様式による宮殿建築物です。</p>
      <p>第２次世界大戦の後、10数年を経て日本が国際社会へ復帰し、
      外国からの賓客を迎えることが多くなったため、
      国の迎賓施設へと大規模な改修を施し、和風別館の新設と合わせて
      昭和49年に現在の迎賓館として新たな歩みを始め、現在に至っています。</p>
      <p>その後、平成21年に行われた大規模改修工事の後には、
      日本の建築を代表するものの一つとして、国宝に指定されました。</p>
      <p>これまで多くの国王、大統領、首相などをお迎えしたほか、
      主要国首脳会議などの国際会議の場としても使用されています。</p>
      ソース：<a href='https://www.geihinkan.go.jp/akasaka/'>迎賓館赤坂離宮</a>
